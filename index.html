<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="niggss.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Giriş</h1>
            <div class="input-box">
                <input type="text" placeholder="İstifadəçi adı" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifrə" required>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Məni yadda saxla</label>
                <a href="#">Şifrəni unutmusunuz?</a>
            </div>

            <button type="submit" class="btn">Giriş</button>

            <div class="register-link">
                <p>Hesabınız yoxdur? <a href="#">Qeydiyyat</a></p>
            </div>
        </form>
    </div>
</body>
</html>
